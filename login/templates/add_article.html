{% extends 'base.html' %}

{% block content %}
  <h2>Ajouter un article</h2>

  <form method="POST" enctype="multipart/form-data" class="article-form">
    {% csrf_token %}
    
    <div class="form-group">
      <label for="{{ form.title.id_for_label }}">{{ form.title.label }}</label>
      {{ form.title }}  <!-- Affiche le champ pour 'title' -->
    </div>

    <div class="form-group">
      <label for="{{ form.content.id_for_label }}">{{ form.content.label }}</label>
      {{ form.content }}  <!-- Affiche le champ pour 'content' -->
    </div>

    <!-- Champ pour télécharger l'image -->
    <div class="form-group">
      <label for="{{ form.image.id_for_label }}">{{ form.image.label }}</label>
      {{ form.image }}  <!-- Affiche le champ pour 'image' -->
    </div>
    
    <button type="submit" class="btn-submit">Ajouter</button>
  </form>

  {% if form.errors %}
    <ul>
      {% for field in form %}
        {% for error in field.errors %}
          <li>{{ error }}</li>
        {% endfor %}
      {% endfor %}
    </ul>
  {% endif %}


  <style>
    .article-form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        font-size: 1rem;
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
    }

    .form-group input, .form-group textarea {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .btn-submit {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
    }

    .btn-submit:hover {
        background-color: #45a049;
    }
  </style>
{% endblock %}
